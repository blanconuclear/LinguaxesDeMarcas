<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      nav {
        background-color: #333;
        color: white;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      li {
        padding: 15px;
        position: relative;
      }

      a {
        color: white;
        text-decoration: none;
      }

      ul ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #444;
      }

      li:hover > ul {
        display: inherit;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li>
          <a href="#">Servicios</a>
          <ul>
            <li><a href="#">Diseño</a></li>
            <li><a href="#">Desarrollo</a></li>
            <li><a href="#">Consultoría</a></li>
          </ul>
        </li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </body>
</html>
