<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú con Submenú</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      nav {
        background-color: #333;
        color: white;
      }

      ul {
        list-style: none;
        display: flex;
      }

      ul li {
        padding: 15px;
        position: relative;
      }

      ul li:hover {
        background-color: #555;
      }

      ul ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #333;
      }

      ul li:hover > ul {
        display: inherit;
      }

      ul ul li {
        width: 200px;
        float: none;
        display: list-item;
        position: relative;
      }

      a {
        color: white;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li>
          <a href="#">Productos</a>
          <ul>
            <li><a href="#">Producto 1</a></li>
            <li><a href="#">Producto 2</a></li>
            <li><a href="#">Producto 3</a></li>
          </ul>
        </li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </body>
</html>
