<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .relative-container {
        position: relative;
        width: 300px;
        height: 200px;
        background-color: lightblue;
        margin: 20px;
      }

      .absolute-element {
        position: absolute;
        top: 50px;
        left: 100px;
        width: 150px;
        height: 100px;
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <div class="relative-container">
      <p>Contenedor Relativo</p>
      <div class="absolute-element">
        <p>Elemento Absoluto</p>
      </div>
    </div>
    <p>Este párrafo está fuera del contenedor relativo.</p>
  </body>
</html>
