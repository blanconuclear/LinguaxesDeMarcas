<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .container {
        width: 500px;
        height: 500px;
        border: solid 1px black;
        position: relative;
        bottom: 0;
      }
      .container1 {
        width: 100px;
        height: 100px;
        border: solid 1px black;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container1">1</div>
    </div>
  </body>
</html>
