<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .green {
        background-color: green;
      }

      .yellow {
        background-color: yellow;
      }

      .black {
        background-color: blueviolet;
      }

      div.container div.row div,
      div.container-fluid div.row div {
        height: 200px;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 green fs-1">1</div>
      </div>

      <div class="row">
        <div
          class="col-sm-6 col-md-4 col-lg-2 yellow text-decoration-underline d-flex justify-content-center align-items-center"
        >
          2
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 green">3</div>
        <div class="col-md-2 yellow">4</div>
        <div class="col-md-2 black">5</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
