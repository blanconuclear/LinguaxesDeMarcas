<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Ejemplo Bootstrap</title>
  </head>
  <body>
	<!-- Añadimos un fondo al div para distinguirlo mejor -->
	<!-- Sitúa todo el contenido en el centro de la página -->
	<div class="container" style="background-color:#aaa">
	<!-- Hace que el contenido siempre ocupe el 100% de la página
	<div class="container-fluid" style="background-color:#aaa"> -->
		<!-- contenido de la página -->
		<div class="row">
			<div class="col-sm"style="text-align:center">
				<h1>Esta es mi primera página con Bootstrap</h1>
				<p>Redimensiona la ventana para ver el efecto</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<h2>Columna1</h2>
				<p>Esta es la primera columna</p>
			</div>
			<div class="col-sm">
				<h2>Columna2</h2>
				<p>Esta es la segunda columna</p>
			</div>
			<div class="col-sm">
				<h2>Columna3</h2>
				<p>Esta es la tercera columna</p>
			</div>
		</div>
	</div>
  
  </body>
</html>
