<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<!-- Para diseños flexibles:
	El viewport es el área visible del usuario de una página web. Varía con el dispositivo.
	HTML5 introdujo a través de la etiqueta <meta> un control del viewport. Proporciona al navegador
	instrucciones sobre cómo controlar las dimensiones y la escala de la página.
	width=device-width establece el ancho de la página para adaptarse a la pantalla del dispositivo
	initial-scale=1 establece la escala inicial de la página cuando se carga por primera vez. Conseguimos que no se haga zoom sobre el documento -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Ejemplo Bootstrap</title>
  </head>
  <body>
	<!-- Añadimos un fondo al div para distinguirlo mejor -->
	<!-- Sitúa todo el contenido en el centro de la página -->
	<div class="container" style="background-color:#aaa">
	<!-- Hace que el contenido siempre ocupe el 100% de la página
	<div class="container-fluid" style="background-color:#aaa"> -->
		<!-- contenido de la página -->
		<div class="row">
			<div class="col-md" style="background-color:rgb(130,167,130)">
				<p>Primera fila_Primera columna</p>
			</div>
			<div class="col-md-8" style="background-color:rgb(149,173,226)">
				<p>Primera fila_Segunda columna</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md" style="background-color:rgb(130,167,130)">
				<p>Segunda fila_Primera columna</p>
			</div>
			<div class="col-md-6" style="background-color:rgb(149,173,226)">
				<p>Segunda fila_Segunda columna</p>
			</div>
		</div>
	</div>
  
  </body>
</html>
